<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .warning { background-color: #ffebee; padding: 20px; border-left: 5px solid #f44336; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #f44336; color: white; border: none; }
        .btn-cancel { background-color: #9e9e9e; margin-left: 10px; text-decoration: none; padding: 10px 20px; color: white; }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    
    <div class="warning">
        <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>"?</p>
        <p>This action cannot be undone.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'book_list' %}" class="btn-cancel">Cancel</a>
    </form>
</body>
</html>
