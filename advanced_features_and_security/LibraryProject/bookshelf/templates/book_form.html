<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
        .btn-cancel { background-color: #f44336; margin-left: 10px; text-decoration: none; padding: 10px 20px; color: white; }
    </style>
</head>
<body>
    <h1>{{ action }} Book</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required>
        
        <button type="submit">{{ action }} Book</button>
        <a href="{% url 'book_list' %}" class="btn-cancel">Cancel</a>
    </form>
</body>
</html>
