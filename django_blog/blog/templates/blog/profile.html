{% extends 'blog/base.html' %}
{% block content %}
<h2>User Profile</h2>
<p><strong>Username:</strong> {{ user.username }}</p>

<h3>Edit Profile</h3>
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
